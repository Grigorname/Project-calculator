<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calculator</title>
    <link rel="stylesheet" href="../style/style.css" />
    <script src="../script/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="center_container">
        <header>
          <div class="nav"></div>
        </header>
        <div class="input">
          <input type="text" />
        </div>
        <section class="section">
          <div class="button_x">
            <button class="red">x</button>
            <div class="button_leftCircle">
              <button>(</button>
            </div>
            <div class="button_rigthCircle">
              <button>)</button>
            </div>
            <div class="button_mod">
              <button>mod</button>
            </div>
            <div class="button_n">
              <button>n</button>
            </div>
          </div>
          <div class="button_container_2">
            <div class="button_7">
              <button>7</button>
            </div>
            <div class="button_8">
              <button>8</button>
            </div>
            <div class="button_9">
              <button>9</button>
            </div>
            <div class="button_divide">
              <button>/</button>
            </div>
            <div class="button_roots">
              <button>âˆš</button>
            </div>
          </div>
          <div class="button_container_3">
            <div class="button_4">
              <button>4</button>
            </div>
            <div class="button_5">
              <button>5</button>
            </div>
            <div class="button_6">
              <button>6</button>
            </div>
            <div class="button_multiply">
              <button>*</button>
            </div>
            <div class="button_power">
              <button>x^2</button>
            </div>
          </div>
          <div class="button_container_4">
            <div class="button_container_one">
              <div id="one">
                <button>1</button>
              </div>
              <div class="button_2">
                <button>2</button>
              </div>
              <div class="button_3">
                <button>3</button>
              </div>
              <div class="button_-">
                <button>-</button>
              </div>
              <div class="button_equals">
                <button>=</button>
              </div>
            </div>
            <div class="container_small">
              <div class="button_0">
                <button>0</button>
              </div>
              <div class="button_comma">
                <button>,</button>
              </div>
              <div class="button_percent">
                <button>%</button>
              </div>
              <div class="button_plus">
                <button>+</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
